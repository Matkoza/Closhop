        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Products
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table id="products-table" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>

                                        <th>ID</th>

<script type="text/javascript">
  getProducts();

  function getProducts(){

    $.ajax({
         url: "api/admin/products",
         type: "GET",
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
           console.log(data);
           var html = "";
           for(var i = 0; i < data.length; i++){
             html += '<tr class="odd">'
                 +'<td>'+data[i].id+'</td>'
                 +'<td>'+data[i].name+'</td>'
                 +'<td>'+data[i].type+'</td>'
                 +'<td>'+data[i].price+'</td>'
                 +'<td>'+data[i].stock+'</td>'
                 +'<td>'+data[i].color+'</td>';
           }

           $("#products-table tbody").html(html);

         }
      });
  }

</script>
